<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服装分类主页</title>
    <!-- 替换为静态相对路径：html 与 static 同级，因此路径为 ../static/css/styles.css -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        form {
            display: flex;  /* 添加 flex 使 gap 生效 */
            gap: 50px;  /* 调整更合理的间距值 */
            margin: 20px 0;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color:#87CEEB;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4682B4;
        }

        #content {
            flex-grow: 1;
            width: 100%;
            padding: 20px;
            background-color: #f5f5f5;  /* 调整背景色提高可读性 */
            box-sizing: border-box;
            overflow-y: auto;
            min-height: 300px;  /* 设置最小高度 */
        }
    </style>
</head>
<body>
    <h1>服装分类系统</h1>  <!-- 移动到 body 内 -->
    <form>
        <button type="button" id="encode" onclick="showContent()">服装分类</button>
    </form>
    <div id="content">
        <!-- 初始提示信息 -->
        <p>点击上方按钮获取服装分类预测结果（模拟后端随机数据）</p>
    </div>

    <script>
        // 模拟后端随机 URL 调用的函数
        function showContent() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '正在获取数据...';
            
            // 用随机 URL 模拟后端接口（示例地址，实际需替换为你的测试接口）
            const mockApiUrl = 'https://api.example.com/random-classification';
            
            // 使用 fetch 模拟请求
            fetch(mockApiUrl)
                .then(response => {
                    // 模拟随机返回结果（因无真实后端，直接生成模拟数据）
                    const mockResults = [
                        `预测结果1：T恤（置信度 ${Math.random().toFixed(2)}）`,
                        `预测结果2：牛仔裤（置信度 ${Math.random().toFixed(2)}）`,
                        `预测结果3：连衣裙（置信度 ${Math.random().toFixed(2)}）`
                    ];
                    return Promise.resolve(mockResults.join('<br>'));
                })
                .then(data => {
                    contentDiv.innerHTML = `<h3>分类结果：</h3>${data}`;
                })
                .catch(error => {
                    contentDiv.innerHTML = '获取数据失败，请重试';
                });
        }
    </script>
</body>
</html>
